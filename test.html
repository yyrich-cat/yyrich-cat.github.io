<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: blueviolet;
            border-radius: 25px;
            display: inline-block;
            color: cyan;
            padding: 5px 20px;
            cursor: pointer;
            transition-duration: .5s;
        }
        .button:hover {
            background-color: cyan;
            color: black;
        }
    </style>
</head>
<body>
    <div id="showInfo">
        <div id="wrap"></div>
    </div>
    <div class="button" id="bt">获取位置</div>
    <div class="button" id="bt2">观察位置</div>
    <script>
        const showInfo = document.getElementById('showInfo');
        class geol {
            constructor (timeout, enableHighAccuracy = true) {
                this.options.timeout = timeout || this.options.timeout;
                this.options.enableHighAccuracy = enableHighAccuracy;
            }
            options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
            new_div (...innerText) {
                const div = document.createElement('div');
                const length = innerText.length;
                var text = '';
                for (let i = 0; i < length; i++) {
                    text += innerText[i];
                }
                div.innerText = text;
                return div;
            }
            success (pos) {
                const p = pos.coords;
                const df = new DocumentFragment()
                df.appendChild(this.new_div("维度：", p.latitude));
                df.appendChild(this.new_div("经度：", p.longitude));
                df.appendChild(this.new_div("海拔：", p.altitude));
                df.appendChild(this.new_div("精度：", p.accuracy, "米"));
                df.appendChild(this.new_div("海拔精度：", p.altitudeAccuracy, "米"));
                df.appendChild(this.new_div("方向：", p.heading, "度"));
                df.appendChild(this.new_div("速度：", p.speed, "米/秒"));
                df.appendChild(this.new_div("时间：", new Date(pos.timestamp)));
                const wp = document.createElement('div');
                wp.id = 'wrap';
                wp.appendChild(df);
                showInfo.replaceChild(wp,document.getElementById('wrap'));
            }
            error (err) {
                const wp = document.createElement('div');
                wp.id = 'wrap';
                wp.appendChild(this.new_div("遇到错误（", err.code, "）：", err.message));
                showInfo.replaceChild(wp,document.getElementById('wrap'));
            }
            get () {
                const geolocation = navigator.geolocation;
                if (geolocation) {
                    geolocation.getCurrentPosition((function (obj) {
                        return function (e){
                            obj.success(e);
                        }
                    })(this),(function (obj){
                        return function (e){
                            obj.error(e);
                        }
                    })(this),this.options)
                } else {
                    
                }
            }
            watch () {
                const geolocation = navigator.geolocation;
                if (geolocation) {
                    this.watch_id = geolocation.getCurrentPosition((function (obj) {
                        return function (e){
                            obj.success(e);
                        }
                    })(this),(function (obj){
                        return function (e){
                            obj.error(e);
                        }
                    })(this), {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 1000
                    })
                    this.startTime = Date.now();
                } 
            }
            nowatch () {
                navigator.geolocation.clearWatch(this.watch_id);
            }
        }
        function init () {
            document.getElementById('bt').onclick = function () {
                const g = new geol();
                g.get();
            }
            const bt2 = document.getElementById('bt2');
            bt2.onclick = (function () {
                const g = new geol();
                function start(){
                    g.watch();
                    bt2.onclick = end;
                    bt2.innerText = '停止观察';
                }
                function end(){
                    g.nowatch();
                    bt2.onclick = start;
                    bt2.innerText = '观察位置';
                }
                return start;
            })()
        }
        init();
    </script>
</body>
</html>
